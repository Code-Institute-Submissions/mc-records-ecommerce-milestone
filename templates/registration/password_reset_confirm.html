{% extends 'base.html' %}
{% load materializecss %}

{% block page_title %}Change Password Page{% endblock %}

{% block content %}
<div class="row container">
    <h3>Set a new password</h3>
<form method="POST">
    {% csrf_token %}

    {{ form | materializecss }}
    
    <button class="btn waves-effect waves-light">Change my password</button>
</form>
</div>
{% endblock %}
