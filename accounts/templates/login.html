{% extends 'base.html' %}

{% load materializecss %}

{% block page_title %}Login Page{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | materializecss }}
    <button type="submit" class="btn btn-default">Login</button>
</form>

<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
